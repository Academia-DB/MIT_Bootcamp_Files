<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <style>
        .s1{
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            font-variant: small-caps;
        }
        .s2{
            font-family: Verdana;
            font-size: 2em;
            font-variant: normal;
        }
    </style>
</head>
<body>
    <p class="s1">adsfdfsafds</p>
    <p class="s2">hioghdfvsiuoanfvoreneaoiu</p>
</body>
</html>
